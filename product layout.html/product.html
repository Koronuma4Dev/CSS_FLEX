<style>


body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #2c3e50;
}

.container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
}

h1 {
    text-align: center;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.product-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin: 20px;
    padding: 15px;
    text-align: center;
    width: 200px;
}

.product-card img {
    max-width: 100%;
    border-radius: 5px;
}

.product-card h2 {
    font-size: 1.2em;
    margin: 10px 0;
}

.price {
    display: block;
    font-size: 1.1em;
    color: #2c3e50;
    margin: 10px 0;
}

button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #2980b9;
}
.heading{
    color: #f8762a;
    padding-top: 60px;
    padding-bottom: 40px;
    font-size: 3rem;
    font-weight: bolder;
}

@media (max-width: 768px) {
    .product-list {
        justify-content: center;
    }
    .product-card {
        width: 90%;
        margin: 10px 0;
    }
}

@media (max-width: 480px) {
    .product-card {
        width: 100%;
    }
}
</style>
