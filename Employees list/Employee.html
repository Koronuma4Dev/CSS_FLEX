<style>
    body {

.container {

    background-color: #ff8d30;

}

.employee-list li img {

    margin-right: 20px;
}

.employee-info {

        margin: 20px auto;

    .employee-list li {

    }
    .employee-list li img {
        margin-right: 0;
        margin-bottom: 10px;
    }
}


@media (max-width: 480px) {
    .container {
        margin: 10px auto;
    }

}
